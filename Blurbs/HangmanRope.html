<p>
	If you can kill the <a href="../Blurbs/HangmanTree.html">Hangman Tree</a>, you can cut off a root known as a Hangman Rope. It is not functional like a <a href="../Blurbs/JuteRope.html">Jute Rope</a> but would appear to have good potential for future use.
