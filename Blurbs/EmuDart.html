<p>
	Upon the <a href="../Blurbs/KingEmu.html">Emu</a>'s sad demise, you can extract several of its tougher feathers. These can easily be sharpened into <a href="../Items/Six.html">Damage Class 6</a> <a href="../Items/Missile.html">darts</a>. You can carry up to 10 of this <a href="../Blurbs/BlowPipe.html">blow pipe</a> ammunition.
