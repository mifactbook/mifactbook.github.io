<p>
	If you can manage to kill a <a href="../Blurbs/NeedleWorm.html">Needle Worm</a>, you can break out a handful of needle teeth to use as a <a href="../Items/Missile.html">missile</a> weapon with a <a href="../Blurbs/Blowpipe.html">Blow Pipe</a>. They do <a href="../Items/Two.html">Class 2</a> Damage and you can carry up to 18.
