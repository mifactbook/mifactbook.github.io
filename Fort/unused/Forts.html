<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forts</title>
    <link rel="stylesheet" href="../scripts/css/gruvbox-theme.css">
    <style>
        .table-header {
            display: grid;
            grid-template-columns: 150px 3fr;
            gap: 10px;
            padding: 12px 15px;
            background-color: var(--bg-hard);
            font-weight: bold;
            color: var(--yellow);
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--gray);
        }
        
        .table-header > div {
            cursor: pointer;
            user-select: none;
        }
        
        .table-header > div:hover {
            color: var(--aqua);
        }
        
        .location-row {
            display: grid;
            grid-template-columns: 150px 3fr;
            gap: 10px;
            padding: 12px 15px;
            background-color: var(--bg-soft);
            margin-bottom: 8px;
            border-radius: 6px;
            border: 1px solid var(--bg-hard);
            transition: all 0.2s;
        }
        
        .location-row:hover {
            background-color: var(--bg-hard);
            border-color: var(--gray);
            transform: translateX(3px);
        }
        
        .coordinates {
            color: var(--blue);
            font-family: monospace;
        }
        
        .name {
            color: var(--fg);
            font-weight: 500;
        }
        
       @media (max-width: 768px) {
            .table-header {
                display: none;
            }
            
            .location-row {
                grid-template-columns: 1fr;
                gap: 5px;
                padding: 10px;
            }
            
            .location-row > div:before {
                font-weight: bold;
                color: var(--yellow);
                margin-right: 10px;
            }
            
            .coordinates:before { content: "Coordinates: "; }
            .name:before { content: "Name: "; }
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Items/AllCreaturesByName.html">Creatures</a></li>
            <li><a href="../Items/AllItemsByName.html">Items</a></li>
            <li><a href="../Items/AllPlants.html">Plants</a></li>
            <li><a href="../Items/AllSpellsByName.html">Spells</a></li>
            <li><a href="../Blurbs/AllBlurbs.html">Blurbs</a></li>
            <li><a href="../Locations.html">Locations</a></li>
        </ul>
    </nav>
    
    <header>
        <h1>Forts</h1>
    </header>
    
    <div class="search-container">
        <input type="text" id="searchInput" class="search-input" placeholder="Search...">
    </div>
    
    <div class="table-header">
        <div class="sortable" data-sort="coordinates">Coordinates</div>
        <div class="sortable" data-sort="name">Name</div>
    </div>
    
    <div id="locationsContainer">

    </div>
    
    <script>
        // Extract data from DOM and store references
        const locationsData = [];
        const container = document.getElementById('locationsContainer');
        const rows = container.querySelectorAll('.location-row');
        
        rows.forEach(row => {
            const cells = row.querySelectorAll('div');
            locationsData.push({
                coordinates: cells[0]?.textContent.trim() || '',
                name: cells[1]?.textContent.trim() || '',
                element: row
            });
        });
        
        // Search functionality
        const searchInput = document.getElementById('searchInput');
        
        searchInput.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            locationsData.forEach(location => {
                const matches = location.coordinates.toLowerCase().includes(query) ||
                               location.name.toLowerCase().includes(query);
                location.element.style.display = matches ? 'grid' : 'none';
            });
        });
        
        // Sorting functionality
        let sortOrder = { coordinates: 1, name: 1 };
        
        document.querySelectorAll('.sortable').forEach(header => {
            header.addEventListener('click', () => {
                const col = header.dataset.sort;
                
                // Toggle sort order
                sortOrder[col] *= -1;
                
                // Sort data
                const sorted = [...locationsData].sort((a, b) => {
                    let valA = a[col];
                    let valB = b[col];
                    
                    // String comparison (case-insensitive)
                    valA = valA.toLowerCase();
                    valB = valB.toLowerCase();
                    
                    if (valA < valB) return -1 * sortOrder[col];
                    if (valA > valB) return 1 * sortOrder[col];
                    return 0;
                });
                
                // Re-render
                container.innerHTML = '';
                sorted.forEach(location => {
                    container.appendChild(location.element);
                });
            });
        });
    </script>
</body>
</html>
